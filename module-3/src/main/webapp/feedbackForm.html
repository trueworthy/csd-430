<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Job Application Form</title>
</head>

<body>
   <div class="container">
      <h1>Job Application Form</h1>
      <p class="description">Please fill out the form below.</p>

      <form action="displayFeedback.jsp" method="post">

         <label for="fullName">Full Name:</label> <input type="text" id="fullName" name="fullName" required>
         <p class="field-description">Enter your Full name.</p>

         <label for="email">Email Address:</label> <input type="email" id="email" name="email" required>
         <p class="field-description">Provide a valid email address.</p>

         <label for="phone">Phone Number:</label> <input type="tel" id="phone" name="phone" required>
         <p class="field-description">Enter your phone number.</p>

         <label for="position">Position Applying For:</label> <select id="position" name="position" required>
            <option value=""></option>
            <option value="Code Ninja">Code Ninja</option>
            <option value="DevOps Guru">DevOps Guru</option>
            <option value="Full-Stack Magician">Full-Stack Magician</option>
            <option value="Scrum Master">Scrum Master</option>
            <option value="Other">Other</option>
         </select>
         <p class="field-description">Select the position you are
            interested in.</p>

         <label for="startDate">When can you start?</label> <input type="date" id="startDate" name="startDate">
         <br>
         <p class="field-description" style="margin-top:10px">Please select the date you can start.</p>

         <label for="coverLetter">Why should we hire you?</label>
         <textarea id="whyHire" name="whyHire" rows="6" placeholder="Tell us about yourself!"></textarea>

         <input type="submit" value="Submit Application">
      </form>
   </div>
</body>

</html>
